{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h1 class="make-center">Sign Up</h1>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input class="form-control" type="email" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirm password</label>
        <input class="form-control" type="password" id="confirm-password" name="confirm-password"
               placeholder="Confirm password">
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
{% endblock %}
