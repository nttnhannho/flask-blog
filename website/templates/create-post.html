{% extends "base.html" %}

{% block title %}Create A Post{% endblock %}

{% block content %}
<h1 class="make-center">Make A Post</h1>
<form method="POST">
    <textarea class="form-control" id="post" name="post"></textarea>
    <br>
    <div class="make-center">
        <button type="submit" class="btn btn-lg btn-primary">Post</button>
    </div>
</form>
<br>
<div class="make-center">
    <a href="/">
        <button type="button" class="btn btn-secondary btn-lg">Back</button></a>
</div>
{% endblock %}
